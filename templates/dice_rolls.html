{% extends 'base.html' %} {% block content %}
<h1 class="mb-5 text-center">Dice Rolls</h1>
<a class="btn btn-default navbar-btn bg-white text-dark" href="/dice/new">Record New Record</a>

<div class="row">
  {% for dice_roll in dice_rolls %}
  <div class="row">
    <div class="col-4 mb-5 text-center">
      <h2>{{ dice_roll.dice_num }}</h2>
    </div>
    <div class="col-4 mb-5 text-center">
      <h2>{{ dice_roll.output_num }}</h2>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
