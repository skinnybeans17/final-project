{% extends 'base.html' %} {% block content %}
<h1 class="mb-3 text-center">Dice Rolls</h1>
<h4 class="d-flex justify-content-center greeting text-center"><a href="https://skinnybeans17.github.io/final-sprint-project/dice-roll.html">Click to Play Game</a></h4>
<a class="btn btn-default navbar-btn bg-white text-dark" href="/dice/new">Record New Record</a>

<div class="row text-center">
  {% for dice in dice_rolled %}
  <div class="row text-center">
    <div class="col-5 mb-5 text-center">
      <h2>{{ dice.dice_num }}</h2>
    </div>
    <div class="col-5 mb-5 text-center">
      <h2>{{ dice.output_num }}</h2>
    </div>
    <div class="col-2 mb-5 text-center">
      <form method="POST" action="/dice/{{ dice._id }}/delete">
        <button class="btn btn-default navbar-btn bg-white text-dark justify-content-center" type="submit">Delete Record</button>
      </form>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
