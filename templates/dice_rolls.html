{% extends 'base.html' %} {% block content %}
<h1 class="mb-5 text-center">Dice Rolls</h1>
<a class="btn btn-default navbar-btn bg-white text-dark" href="/dice/new">Record New Record</a>

<div class="row text-center">
  {% for dice in dice_rolled %}
  <div class="row text-center">
    <div class="col-6 mb-5 text-center">
      <h2>{{ dice.dice_num }}</h2>
    </div>
    <div class="col-6 mb-5 text-center">
      <h2>{{ dice.output_num }}</h2>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
