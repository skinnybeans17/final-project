{% extends 'base.html' %} {% block content %}
<h1 class="mb-5">UNO-Card Draws</h1>

<div class="row">
  {% for card_draw in card_draws %}
  <div class="row">
    <div class="col-4 mb-5 text-center">
      <h2>{{ card_draw.color }}</h2>
    </div>
    <div class="col-4 mb-5 text-center">
      <h2>{{ card_draw.number }}</h2>
    </div>
  </div>
  {% endfor %}
</div>
