{% extends 'base.html' %} {% block content %}
<h1 class="mb-5 text-center">Rock-Paper-Scissors Plays</h1>

<div class="row">
  {% for rps in rps_plays %}
  <div class="row">
    <div class="col-4 mb-5 text-center">
      <h2>{{ rps.input }}</h2>
    </div>
    <div class="col-4 mb-5 text-center">
      <h2>{{ rps.output }}</h2>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
